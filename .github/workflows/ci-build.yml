name: DevSecOps CI Pipeline

on:
  push:
    branches: [main]
    paths: [ 'app/**' ]
  workflow_dispatch:  

permissions:
  id-token: write
  contents: write
  pull-requests: write
  security-events: write

env:
  JF_URL: ${{ secrets.JF_URL }}
  DOCKER_REPO: winnik.jfrog.io/demo-docker
  IMAGE_NAME: spring-petclinic
  BUILD_NAME: petclinic-build
  JFROG_CLI_LOG_LEVEL: "DEBUG"


jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ github.run_number }}
      docker-registry: ${{ steps.docker-registry.outputs.registry }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Parse Docker registry from JF_URL
      id: docker-registry
      run: |
        DOCKER_REGISTRY=$(echo "${{ env.JF_URL }}" | sed 's|https://||')
        echo "registry=$DOCKER_REGISTRY" >> $GITHUB_OUTPUT
        echo "Docker registry: $DOCKER_REGISTRY"

  container-build-and-scan:
    name: Container Build, Push & Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set build environment
      run: |
        echo "JFROG_CLI_BUILD_NAME=${{ env.BUILD_NAME }}" >> $GITHUB_ENV
        echo "JFROG_CLI_BUILD_NUMBER=${{ needs.build.outputs.image-tag }}" >> $GITHUB_ENV

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      env:
        JF_URL: ${{ env.JF_URL }}
      with:
        oidc-provider-name: yanirw/CI-demo@github

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Configure Maven to use JFrog Artifactory
      working-directory: app/spring-petclinic
      run: |
        jf mvnc --repo-resolve-releases=demo-dev-libs-release --repo-resolve-snapshots=demo-dev-libs-snapshot

    - name: Build with Maven via JFrog
      working-directory: app/spring-petclinic
      run: |
        jf mvn clean install -B

    - name: Docker login to JFrog
      env:
        DOCKER_REGISTRY: ${{ needs.build.outputs.docker-registry }}
      run: |
        echo "Logging into JFrog Docker registry: $DOCKER_REGISTRY"
        jf docker login $DOCKER_REGISTRY

    - name: Build Docker image
      working-directory: app/spring-petclinic
      env:
        IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
      run: |
        FULL_IMAGE="${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}"
        echo "Building image: $FULL_IMAGE:$IMAGE_TAG"
        jf docker build -t $FULL_IMAGE:$IMAGE_TAG .

    - name: Local X-ray Docker scan
      working-directory: app/spring-petclinic
      env:
        IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
      run: |
        FULL_IMAGE="${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}"
        echo "üõ°Ô∏è Scanning Docker image locally before push: $FULL_IMAGE:$IMAGE_TAG"
        jf docker scan $FULL_IMAGE:$IMAGE_TAG --watches="docker-security-watch"

    - name: Push Docker image
      working-directory: app/spring-petclinic
      env:
        IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
      run: |
        FULL_IMAGE="${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}"
        echo "Pushing image: $FULL_IMAGE:$IMAGE_TAG"
        jf docker push $FULL_IMAGE:$IMAGE_TAG

    - name: Publish build info to JFrog
      run: |
        echo "Publishing build info to JFrog..."
        jf rt build-collect-env
        jf rt build-add-git
        jf rt build-publish

    - name: XRay security scan
      run: |
        echo "üõ°Ô∏è Scanning build against XRay policies"
        # Build name and number are automatically read from environment variables
        # Scans against all configured XRay watches and policies
        jf build-scan --extended-table || echo "‚ö†Ô∏è Build scan skipped - build not indexed by XRay"

 